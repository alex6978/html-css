<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simlesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    
    <h1>Aúdio</h1>
    <p>além de inserir imagens dinâmicas, também inseriremos um aúdio ao nosso site</p>
    <audio src="midia/xibom-bombom.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls>
        <source src="midia/lepo-lepo.ogg" type="audio/ogg">
        <source src="midia/lepo-lepo.mp3" type="audio/mpeg">
        <source src="midia/lepo-lepo.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir aúdio. Baixe <a href="midia/xibom-bombom.mp3">aqui</a> o arquivo MP3</p>
    </audio>
</body>
</html>
